<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="pic"></div>
    <div class="hoverpic"></div>
    <div class="box">
      <div class="heder"><a href="./index.html"><b>Equilibrium #3429</b></a></div>
      <div class="detail"> Our Equilibrium collection promotes balance and calm.</div>
      <div class="inbox">
        <div class="price">
          <div class="eth"></div>
          <p>0.041 ETH</p>
        </div>
        <div class="time"></div>
        <p> 3 days left </p>
      </div>
      <hr>
      <div class="auther">
        <div class="autherpic"></div>
        <p>Creation of <a href="./index.html">Jules Wyvern</a></p>
      </div>

    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#">ptsuriya</a>.
  </div>
</body>

</html>
